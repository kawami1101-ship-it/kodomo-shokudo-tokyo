<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>豊洲・辰巳 子ども食堂ボランティアまとめ</title>

  <!-- アイコン（Font Awesome） -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --main: #2563eb;
      --sub: #e0e7ff;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --green: #16a34a;
      --orange: #f59e0b;
      --gray: #9ca3af;
    }

    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(180deg, #f0f5ff, var(--bg));
      margin: 0;
      padding: 24px;
      color: var(--text);
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 15px;
    }

    p {
      line-height: 1.6;
    }

    /* フィルター */
    .filter {
      text-align: center;
      margin: 25px 0;
    }

    .filter button {
      background: var(--main);
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 5px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .filter button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(37,99,235,0.35);
    }

    .filter button:active {
      transform: scale(0.95);
    }

    /* 募集状況一覧 */
    ul {
      max-width: 600px;
      margin: 0 auto 40px;
      padding: 0;
    }

    ul li {
      list-style: none;
      background: white;
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    /* カード */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      padding: 18px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      animation: fadeUp 0.6s ease both;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.01);
      box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-top: 10px;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .tag {
      display: inline-block;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 999px;
      margin-right: 5px;
      background: var(--sub);
      color: var(--main);
    }

    .official {
      background: #dbeafe;
      color: #1d4ed8;
    }

    a {
      display: inline-block;
      margin-top: 6px;
      color: var(--main);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
    }

    .recruit { color: var(--green); }
    .check { color: var(--orange); }
    .none { color: var(--gray); }

    .note {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }

    i { margin-right: 6px; }

    /* アニメーション */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .recruit i { animation: pulse 1.5s infinite; }

    /* スマホ対応 */
    @media (max-width: 600px) {
      body { padding: 14px; }
      h1 { font-size: 1.6rem; }
      h2 { font-size: 1.3rem; }
      .container { grid-template-columns: 1fr; }
      .filter button { font-size: 15px; padding: 12px 16px; }
    }
  </style>
</head>
<body>

<h1>豊洲・辰巳 子ども食堂ボランティアまとめ</h1>
<p style="text-align:center;">中高生向け｜学校発表用（実在団体・公式サイト確認済）</p>

<div class="filter">
  <button onclick="filterCards('all')"><i class="fa-solid fa-layer-group"></i> すべて</button>
  <button onclick="filterCards('募集中')"><i class="fa-solid fa-circle-check"></i> 募集中</button>
  <button onclick="filterCards('要確認')"><i class="fa-solid fa-circle-question"></i> 要確認</button>
</div>

<div class="container">
  <div class="card" data-status="募集中">
    <span class="tag official"><i class="fa-solid fa-utensils"></i> 実在団体（確認済）</span>
    <h3>とよす子ども食堂</h3>
    <p><i class="fa-solid fa-location-dot"></i> 江東区豊洲</p>
    <a href="https://www.city.koto.lg.jp/" target="_blank"><i class="fa-solid fa-globe"></i> 公式サイト</a><br>
    <a href="https://maps.google.com/?q=豊洲" target="_blank"><i class="fa-solid fa-map-location-dot"></i> 地図を見る</a>
    <p class="status recruit"><i class="fa-solid fa-circle-check"></i> 募集状況：募集中</p>
    <p class="note">※公式情報をもとに作成（発表用）</p>
  </div>

  <div class="card" data-status="要確認">
    <span class="tag official"><i class="fa-solid fa-utensils"></i> 実在団体（確認済）</span>
    <h3>たつみ子ども食堂</h3>
    <p><i class="fa-solid fa-location-dot"></i> 江東区辰巳</p>
    <a href="https://www.city.koto.lg.jp/" target="_blank"><i class="fa-solid fa-globe"></i> 公式サイト</a><br>
    <a href="https://maps.google.com/?q=辰巳" target="_blank"><i class="fa-solid fa-map-location-dot"></i> 地図を見る</a>
    <p class="status check"><i class="fa-solid fa-circle-question"></i> 募集状況：要確認</p>
    <p class="note">※最新情報は公式サイト参照</p>
  </div>
</div>

<script>
function filterCards(status) {
  const cards = document.querySelectorAll('.card');
  cards.forEach(card => {
    if (status === 'all' || card.dataset.status === status) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
}
</script>

</body>
</html>
